{% extends 'blog/base.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="list-group">
            {% for article in articles %}
                <a class="list-group-item" href="{% url 'blog:article' category.name article.title %}">{{ article.title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
